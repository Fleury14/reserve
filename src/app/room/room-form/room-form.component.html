<h1>Make a reservation for a room of ID: {{ roomId }}</h1>

<form #roomForm="ngForm" (ngSubmit)="submittingForm()" novalidate>
    <div class="my-form-item">
        <label for="reserveForInput">Reserve For</label>
        <select name="reserveForInput" #reserveForInput="ngModel" ngModel required>
            <option *ngFor="let value of options" (value)="value">{{ value }}</option>
        </select>
        <p *ngIf="reserveForInput.invalid">You need to select something</p>
    </div>
    <div class="my-form-item">
        <label for="nameInput">Contact Name</label>
        <input name="nameInput" type="text" placeholder="Name" ngModel required [ngClass]="{danger: roomForm.controls?.nameInput?.invalid, valid: roomForm.controls?.nameInput?.valid}">
    </div>
    <div class="my-form-item">
        <label for="emailInput">Contact E-Mail</label>
        <input name="emailInput" type="email" placeholder="email" ngModel email [ngClass]="{danger: roomForm.controls?.emailInput?.invalid, valid: roomForm.controls?.emailInput?.valid}">
    </div>
